<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ping-Pong</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 header">
          <!-- <h1 class="text-left"></h1> -->
        </div>
        <div class="col-md-2 sidecolumn">
          <h2 class="text-left">Let's Play a Game</h2>
          <p>created by <a href="https://github.com/eb888">Evan Bishop</a></p>
        </div>
        <div class="col-md-5 mainbody">
          <h3 class="text-left">Enter a number to play the Game:</h3>
          <form id="pingpongForm">
            <div class="form-group">
              <label for="pingpong"></label>
              <input id="pingpong" class="form-control" type="number">
            </div>
            <button type="submit" class="btn">Enter the arena</button>
          </form>
          <div id="outputdiv">
            <ul id="outputul">

            </ul>
          </div>
        </div>
        <div class="col-md-5">
          <img id ="pinginThePong" src="img/pingpong.jpeg" class="img-responsive" alt="pingin the pong">
        </div>
      </div>
    </div>
  </body>
</html>
