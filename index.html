<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ping-Pong</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 header">
          <!-- <h1 class="text-left"></h1> -->
        </div>
        <div class="col-md-2 sidecolumn">
          <h2 class="text-left">Let's Play a Game</h2>
          <p>created by <a href="https://github.com/eb888">Evan Bishop</a></p>
        </div>
        <div class="col-md-5 mainbody">
          <h2 class="text-center">Ping-Pong!</h2>
          <p class="text-center">Press 'Play' and your chosen number will be transformed! Can you find the pattern?</p>
          <h3 class="text-left">Enter a number:</h3>
          <form id="pingpongForm">
            <div class="form-group">
              <label for="pingpong"></label>
              <input id="pingpong" class="form-control" type="number">
            </div>
            <button type="submit" class="btn">Play!</button>
          </form>
          <div class="outputdiv">
            <p class="orange">I wouldn't do that if I were you....</p>
            <br>
            <img src="img/satan.jpeg" class="img-responsive sixsixsix" alt="666?!?!?! ">
          </div>
          <div>
            <br>
            <ul id="outputul">
            </ul>
          </div>
        </div>
        <div class="col-md-5">
          <img src="img/pingpong.jpeg" id="pinginThePong" class="img-responsive img-circle" alt="pingin the pong">
        </div>
      </div>
    </div>
  </body>
</html>
